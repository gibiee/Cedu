<!DOCTYPE html>
<html>
  <head>
    <title>Cedu 초안</title>
    <script src="jquery-3.3.1.js"></script>

    <script src=".\LinedTextarea\jquery-linedtextarea.js"></script>
    <link href=".\LinedTextarea\jquery-linedtextarea.css" type="text/css" rel="stylesheet" />

    <link href="Cedu_SourceCode.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script language="JavaScript" src="Cedu_SourceCode.js"></script>
    <script language="JavaScript" src="Cedu_Compiler.js"></script>
    <script language="JavaScript" src="Cedu_Execution.js"></script>
    <script>
      $(function () { $(".lined").linedtextarea( { /*selectedLine: 1*/ } ); });
    </script>
    <script>
      $(document).ready(function() {
        var compile_source_code, compile_success;
        var execution_source_code;
        var sourceCode_position = $('#소스코드').offset();

        $('#표시화면').css({'top':sourceCode_position.top+'px', 'left':sourceCode_position.left+'px'});

        $("#컴파일").click(function() {
          compile_source_code = $("#소스코드").val();
          compile_success = compiler(compile_source_code);
        })

        $("#실행").click(function() {
          execution_source_code = $("#소스코드").val();
          if ( compile_success == true && execution_source_code === compile_source_code) {
              execution(execution_source_code);
          }
          else {
            $("#출력").text("실행 전에 컴파일을 먼저 수행해주세요.").css('color','red');
          }

        })

        $("#디버그").click(function() {
        })

        $("#소스코드").bind('keydown', function(event) {
          if(event.keyCode == 9 ) { useTab.call(this, event); }
          if(event.keyCode == 13 ) { auto_tab.call(this, event); }
          reservedWord_color( $('#소스코드').val() );
          shareScroll();
        });
        $("#소스코드").bind('keyup', function(event) {
          reservedWord_color( $('#소스코드').val() );
          shareScroll();
        });
        $('#소스코드').scroll( function() {
          shareScroll();
        });
      });
    </script>
  </head>

  <body>
    <button class="btn btn-warning">자동 줄 정렬</button>
    <button id="컴파일" class="btn btn-primary" style="margin-left:150px">컴파일</button>
    <button id="실행" class="btn btn-success">실행</button>
    <button id="디버그" class="btn btn-danger">디버그</button>
    <br/><br/>

    <table>
      <tr>
        <th rowspan="2">
          <div align="left">소스코드</div>
            <textarea class="lined" id="소스코드" style="line-height:20px">
함수 실험()
{
  ㅇㅇㅇ]
}

함수 메인()
{



  문자열 a;
'가나다라마바사';
  실수 b = 3;
  문자 c = a[b];
  출력(c);
}
        </textarea>
        </th>
        <th>
          <div style="margin-left:50px">입력</div>
          <textarea id="입력" style="margin-left:50px">10 3 5 a 10</textarea>
        </th>
      </tr>
      <tr>
        <th>
          <div align="left" style="margin-left:50px">출력</div>
          <div id='출력' style="margin-left:50px"></div>
        </th>
      </tr>
    </table>
    <div contenteditable="true" id="표시화면"></div>
  </body>
</html>
