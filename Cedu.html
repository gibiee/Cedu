<!DOCTYPE html>
<html>
  <head>
    <title>Cedu 초안</title>
    <script src="jquery-3.3.1.js"></script>

    <script src=".\LinedTextarea\jquery-linedtextarea.js"></script>
    <link href=".\LinedTextarea\jquery-linedtextarea.css" type="text/css" rel="stylesheet" />

    <link href="Cedu_SourceCode.css" type="text/css" rel="stylesheet" />
    <script language="JavaScript" src="Cedu_SourceCode.js"></script>
    <script language="JavaScript" src="Cedu_Compiler.js"></script>
    <script language="JavaScript" src="Cedu_Execution.js"></script>
    <script language="JavaScript" src="Cedu_ReservedWord_Color.js"></script>
    <script>
      $(function () { $(".lined").linedtextarea( { /*selectedLine: 1*/ } ); });
    </script>
    <script>
      $(document).ready(function() {
        var compile_user_code;
        var execution_user_code;
        var sourceCode_position = $('#유저코드').offset();
        $('#표시화면').css({'top':sourceCode_position.top+'px', 'left':sourceCode_position.left+'px'});

        $("#컴파일").click(function() {
          compile_user_code = $("#유저코드").val();
          compiler(compile_user_code);
        })

        $("#실행").click(function() {
          execution_user_code = $("#유저코드").val();
          if( execution_user_code === compile_user_code){
            execution(execution_user_code);
          }
          else {
            $("#출력").text("실행 전에 컴파일을 먼저 수행해주세요.").css('color','red');
          }
        })

        $("#디버그").click(function() {
        })

        $("#유저코드").bind('keydown', function(event) {
          if(event.keyCode == 9 ) { useTab.call(this, event); }
          reservedWord_color( $('#유저코드').val() );
        });
        $("#유저코드").bind('keyup', function(event) {
          reservedWord_color( $('#유저코드').val() );
        });
      });
    </script>
  </head>

  <body>
    <button>자동 줄 정렬</button>
    <button id="컴파일" style="margin-left:150px">컴파일</button>
    <button id="실행">실행</button>
    <button id="디버그">디버그</button>
    <br/><br/>

    <table>
      <tr>
        <th rowspan="2">
          <div align="left">소스코드</div>
            <textarea class="lined" id="유저코드">
함수 메인()
{
  변수 숫자;
  숫자 = 3;
  반복(변수 i=0; i<숫자; i++)
  {
    출력("숫자 값은 ",숫자,"입니다.\n");
  }

  만약(숫자 % 2 == 0 )
  {
    출력(숫자,"는 짝수입니다.");
  }
  그렇지않으면 {
    출력(숫자,"는 홀수입니다.");
  }
}
        </textarea>
        </th>
        <th>
          <div align="left">입력</div>
          <textarea disabled id="입력"></textarea>
        </th>
      </tr>
      <tr>
        <th>
          <div align="left">출력</div>
          <textarea disabled id="출력"></textarea>
        </th>
      </tr>
    </table>
    <div contenteditable="true" id="표시화면"></div>
  </body>
</html>
