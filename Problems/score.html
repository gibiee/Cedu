<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    table {
      border:1px solid #444444;
      border-collapse:collapse;
    }
    th, td {
      border:1px solid #444444;
      text-align:center;
      font-size:15px;
      height:30px;
    }
    th {
      font-size:18px;
    }
  </style>
  <script>
    window.onload = function () {
      var aa = 0;
      var table = document.getElementById('채점');
      var index = 0;

      var 테이블동적생성 = setInterval(function() {
        var row = table.insertRow(++index); // 하단에 추가
        var cell_1 = row.insertCell(0);
        var cell_2 = row.insertCell(1);
        var 채점결과 = window.opener.결과;

        cell_1.innerHTML = index;

        if(채점결과[index-1] == true) { cell_2.innerHTML = '<span style="color:blue">정답</span>';}
        else { cell_2.innerHTML = '<span style="color:red">오답</span>'; }

        if( index == 10 ) clearInterval(테이블동적생성);
      }, 100);
    }
  </script>
</head>
<body style="margin:auto">
  <table id="채점">
    <tr>
      <th style="width:130px">데이터 번호</th>
      <th style="width:250px">채점 결과</th>
    </tr>
  </table>
  <div>맞았습니다!</div>
</body>
</html>
