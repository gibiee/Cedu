<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link href="./problems.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <script>
    $(document).ready(function() {
      $('#제출').click(function () {
        var origin_입력 = $("#입력").val();
        var origin_출력 = $("#출력").text();

        var 채점_데이터 = ["0 0", "1 2", "9 9", "279 93", "2349 93941",
                          "-1 0", "0 -1", "-1 -1", "111 -93", "-93 247"];
        var 채점_결과 = [0, 3, 18, 372, 96290, -1, -1, -2, 18, 154];
        var 결과 = [false, false, false, false, false, false, false, false, false, false];

        for(var i = 0; i < 10; i++) {
          $('#프레임').contents().find('#입력').val(채점_데이터[i]);
          $('#프레임').contents().find('#컴파일').trigger('click');
          $('#프레임').contents().find('#실행').trigger('click');

          결과[i] = ( $('#프레임').contents().find('#출력').text() == 채점_결과[i] );
        }
        $('#프레임').contents().find('#입력').val(origin_입력);
        $('#프레임').contents().find('#출력').text(origin_출력);
        console.log(결과);
        window.open("./score.html","채점 결과",'width=500, height=500');
        //결과를 score에 보내주면 된다!
      });
    });
  </script>
</head>
<body style="margin:20px;margin-left:40px">
  <table>
    <tr>
      <td>
        <section class="문제">
          <h1>1번 문제.</h1><br>
          두 정수를 입력받아 그 합을 출력하시오.

          <br><br><br>

          예제 1.
          <span class="예제"><table class="예제t">
            <tr>
              <th>입력</th>
            </tr>
            <tr>
              <td>5 10</td>
            </tr>
          </table></span>

          <span class="예제"><table class="예제t">
            <tr>
              <th>출력</th>
            </tr>
            <tr>
              <td>15</td>
            </tr>
          </table></span>

          <br><br>

          예제 2.
          <span class="예제"><table class="예제t">
            <tr>
              <th>입력</th>
            </tr>
            <tr>
              <td>12 -3</td>
            </tr>
          </table></span>

          <span class="예제"><table class="예제t">
            <tr>
              <th>출력</th>
            </tr>
            <tr>
              <td>9</td>
            </tr>
          </table></span>

          <br><br>
          <button id="제출" class="btn btn-info btn-lg" style="margin-left:150px">코드 제출하기</button>
        </section>
      </td>
      <td>
        <section class="제출코딩">
          <iframe id="프레임" src="../Coding/Cedu_Coding.html" width="950px" height="650px"></iframe>
        </section>
      </td>
    </tr>
  </table>
</body>
</html>
