<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../jquery-3.3.1.js"></script>

  <link href="../static/css/cedu_question.css" type="text/css" rel="stylesheet" />

  </script>
  <script src="./marking.js"></script>

<body style="margin:20px;margin-left:40px">
  <table>
    <tr>
      <td>
        <section class="문제">
          <h1>1번 문제.</h1><br>
          두 정수를 입력받아 그 합을 출력하시오.

          <br><br><br>

          예제 1.
          <span class="예제"><table class="예제t">
            <tr>
              <th>입력</th>
            </tr>
            <tr>
              <td>5 10</td>
            </tr>
          </table></span>

          <span class="예제"><table class="예제t">
            <tr>
              <th>출력</th>
            </tr>
            <tr>
              <td>15</td>
            </tr>
          </table></span>

          <br><br>

          예제 2.
          <span class="예제"><table class="예제t">
            <tr>
              <th>입력</th>
            </tr>
            <tr>
              <td>12 -3</td>
            </tr>
          </table></span>

          <span class="예제"><table class="예제t">
            <tr>
              <th>출력</th>
            </tr>
            <tr>
              <td>9</td>
            </tr>

          <br><br>
          <button id="제출" class="btn btn-info btn-lg" style="margin-left:150px">코드 제출하기</button>
        </section>

            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">코드<span class="caret"></span></button>
            <ul class="dropdown-menu" style="margin-top:13px">
              <li><a id="코드_저장하기" style="cursor:pointer">저장하기</a></li>
              <li><a id="코드_불러오기" style="cursor:pointer">불러오기</a></li>
            </ul>
          </span>

          <button id="컴파일" class="btn btn-primary">컴파일</button>
          <button id="실행" class="btn btn-success">실행</button>

            </tr>
